<article #article class="article">
  <div class="article-image">
    <img src="{{articleImg}}" alt="{{articleTitle}}" loading="lazy">
  </div>
  <div class="article-content">
    <label for="{{articleTitle}}">By {{articleAuthor}}</label>
    <h3 id="{{articleTitle}}">{{articleTitle}}</h3>
    <p>{{articleContent}}</p>
  </div>
</article>
